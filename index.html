<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 粘贴 GSC HTML 验证 meta 标签 ↓ -->
    <!-- 例如：<meta name="google-site-verification" content="你的验证代码"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GSC 测试网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>欢迎来到我的测试站点</h1>
        <p>这个页面用于学习和测试 Google Search Console 功能</p >
        <a href=" " class="btn">了解更多 GSC 技巧</a >
    </div>
</body>

</html>
